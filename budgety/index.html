<!DOCTYPE html>
<html lang="en">
  <head>
    <svg
      aria-hidden="true"
      style="position: absolute; width: 0; height: 0; overflow: hidden;"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <defs>
        <symbol id="icon-checkmark" viewBox="0 0 32 32">

        <symbol id="icon-cross" viewBox="0 0 20 20">
          <title>cross</title>
          <path
            d="M14.348 14.849c-0.469 0.469-1.229 0.469-1.697 0l-2.651-3.030-2.651 3.029c-0.469 0.469-1.229 0.469-1.697 0-0.469-0.469-0.469-1.229 0-1.697l2.758-3.15-2.759-3.152c-0.469-0.469-0.469-1.228 0-1.697s1.228-0.469 1.697 0l2.652 3.031 2.651-3.031c0.469-0.469 1.228-0.469 1.697 0s0.469 1.229 0 1.697l-2.758 3.152 2.758 3.15c0.469 0.469 0.469 1.229 0 1.698z"
          ></path>
        </symbol>
        <symbol id="icon-box-add" viewBox="0 0 32 32">
          <title>box-add</title>
          <path
            d="M26 2h-20l-6 6v21c0 0.552 0.448 1 1 1h30c0.552 0 1-0.448 1-1v-21l-6-6zM16 26l-10-8h6v-6h8v6h6l-10 8zM4.828 6l2-2h18.343l2 2h-22.343z"
          ></path>
        </symbol>
        <symbol id="icon-box-remove" viewBox="0 0 32 32">
          <title>box-remove</title>
          <path
            d="M26 2h-20l-6 6v21c0 0.552 0.448 1 1 1h30c0.552 0 1-0.448 1-1v-21l-6-6zM20 20v6h-8v-6h-6l10-8 10 8h-6zM4.828 6l2-2h18.343l2 2h-22.343z"
          ></path>
        </symbol>
      </defs>
    </svg>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <title>Budgety</title>
  </head>
  <body>
    <div class="container">
      <div class="main-panel">
        <div class="summary">
          <div class="summary__month">October</div>
          <div class="summary__budget">345&euro;</div>
          <div class="summary__label">Available budget</div>
        </div>
        <div class="secondary-panel">
          <div class="secondary-panel__income">
            <div class="secondary-panel__income-label">
              Income <svg class="icon icon-box-remove"><use xlink:href="#icon-box-remove"></use></svg>
            </div>
            <div class="secondary-panel__income-value">500&euro;</div>
          </div>
          <div class="input__type">
            <label class="switch" for="checkbox">
              <input type="checkbox" id="checkbox" />
              <div class="slider round"></div>
            </label>
          </div>
          <div class="secondary-panel__expenses">
            <div class="secondary-panel__expenses-label">
              Expenses <svg class="icon icon-box-add"><use xlink:href="#icon-box-add"></use></svg>
            </div>
            <div class="secondary-panel__expenses-value">600&euro;</div>
            <div class="secondary-panel__expenses-percentage">10%</div>
          </div>
        </div>
        <div class="input">
          <div class="input__description">
            <input type="text" id="description" class="add__description form__input" placeholder="Add description" />
            <label for="description" class="form__label">Add a description</label>
          </div>
          <div class="input__value">
            <input type="number" id="value" class="add__value form__input" placeholder="Value" />
            <label for="value" class="form__label">Value</label>
          </div>
          <div class="input__submit">
            <button class="add__btn">
              <svg class="icon icon-checkmark"><use xlink:href="#icon-checkmark"></use></svg>
            </button>
          </div>
        </div>
      </div>
      <div class="panel">
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
